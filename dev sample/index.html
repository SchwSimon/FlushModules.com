<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FlushModules Dev Sample</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="global.css">
	</head>
	<body>
		
		<style>
			.f-btn {
				float: left;
				width: 48%;
				height: 18px;
				padding: 7px 1% 4px;
				border-radius: 0;
				border: 0 none;
				border-bottom: 1px solid lightgray;
				box-shadow: -1px 0 1px 0 lightgray;
				background-color: whitesmoke;
			} .f-btn:hover {
				background-color: #dedede;
			} .f-btn:active {
				color: blue;
				background-color: white;
			}
		</style>
		
		<div id="head" style="padding-bottom: 25px;">
			<div class="f-btn ov-button ov-ellipsis" data-mod="module_a">Module A</div>
			<div class="f-btn ov-button ov-ellipsis" data-mod="module_b">Module B</div>
			<div class="ov-clear"></div>
			<div class="f-btn ov-button ov-ellipsis" data-app="app_a">App A</div>
			<div class="f-btn ov-button ov-ellipsis" data-app="app_a:hello argument">App A with init argument</div>
			<div class="ov-clear"></div>
			<div class="f-btn ov-button ov-ellipsis" data-app="app_a::abc">App A with starter name</div>
			<div class="f-btn ov-button ov-ellipsis" data-app="app_a::def">App A with another starter name</div>
			<div class="ov-clear"></div>
			<div class="f-btn ov-button ov-ellipsis" data-app="app_b">App B</div>
			<div class="f-btn ov-button ov-ellipsis" data-app="app_b::abc">App B with starter name</div>
			<div class="ov-clear"></div>
		</div>
		
		<!-- the url main parameter will add the attribute data-main  -->
		<div id="main" style="margin-bottom: 25px; text-align: center;"></div>
		
		<script type="text/javascript" src="SewerFlush.js"></script>
		<script>
			/*
			 *	The default client state is: Logged in
			 *	If you want the logged out state, just uncomment the following line
			 */
			//$.user = null;
			
			/*
			 * Uncomment the following line to imitate being on another user's profile
			 */
			//$.userMain = { id:999, name:"another user", avatar:"avatar.jpg", isFriend:false };
			
			$.hOffset = $.doc.getElementById( "head" ).clientHeight;
			
			document.addEventListener( "click", function(e) {
				if ( e.target.hasAttribute( "data-mod" ) ) $.mod.start( e.target.getAttribute( "data-mod" ) );
			}, false );
			
			$.rsc.fmRessources = {
				module: {	module_a:	{	css: null,
													js: "module_a.js"	},
								module_b:	{	css: null,
													js: "module_b.js"	},
				},
				app: {	app_a:	{	css: null,
											js: "app_a.js"	},
							app_b:	{	css: null,
											js: "app_b.js"	},
				}
			};
		</script>
	</body>
</html>
